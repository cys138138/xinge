
{extend name="admin@public/content"}

{block name="content"}
<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            行权标题
        </label>
        <div class="col-sm-8">
            <input name="title" required="required" title="请输入属性标题" placeholder="请输入属性标题" value='{$vo.title|default=""}' class="layui-input">
        </div>
    </div>
    <div class="hr-line-dashed"></div><div class="form-group">
        <label class="col-sm-2 control-label">
            所需时长
        </label>
        <div class="col-sm-8">
            <input name="time_length" required="required" title="请输入时长" placeholder="请输入时长" value='{$vo.time_length|default=""}' class="layui-input">
            <p class="help-block">时长单位秒</p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            所属明星
        </label>
        <div class="col-sm-8">
            <select name='star_id' class='layui-select full-width' lay-ignore>
                {foreach $aDataStar_idIdList as $aItem}
                {eq name='$aItem.id' value='$vo.star_id|default=0'}
                <option selected value='{$aItem.id}'>{$aItem.name}</option>
                {else}
                <option value='{$aItem.id}'>{$aItem.name}</option>
                {/eq}
                {/foreach}
            </select>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            是否启用
        </label>
        <div class="col-sm-8">
            <label class="think-radio">
                <input type="radio" name="status" value="1" {if !isset($vo['status'])}checked{/if} {if isset($vo['status']) and $vo['status'] eq 1}checked{/if} lay-ignore="">
                       启用
            </label>
            <label class="think-radio">
                <input type="radio" name="status" value="0" {if isset($vo['status']) and $vo['status'] eq 0}checked{/if} lay-ignore="">
                       禁用
            </label>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            排序
        </label>
        <div class="col-sm-8">
            <input name="sort" required="required" title="请输入排序" placeholder="请输入排序" value='{$vo.sort|default="0"}' class="layui-input">
            <p class="help-block">排序（越大越前）</p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
            <button class="layui-btn" type="submit">保存</button>
            <button class="layui-btn layui-btn-danger" type='button' data-back>返回</button>
        </div>
    </div>

</form>
{/block}

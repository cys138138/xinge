
{extend name="admin@public/content"}

{block name="content"}
<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>
    <div class="form-group">
            <label class="col-sm-2 control-label">
                银行名称
            </label>
            <div class="col-sm-8">
                <input name="name" required="required" title="请输入银行名称" placeholder="请输入银行名称" value='{$vo.name|default=""}' class="layui-input">
            </div>
        </div>
        <div class="hr-line-dashed"></div><div class="form-group">
            <label class="col-sm-2 control-label">
                排序
            </label>
            <div class="col-sm-8">
                <input name="sort" required="required" title="请输入排序" placeholder="请输入排序" value='{$vo.sort|default="0"}' class="layui-input">
                <p class="help-block">排序</p>
            </div>
        </div>
        <div class="hr-line-dashed"></div>
    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
            <button class="layui-btn" type="submit">保存</button>
            <button class="layui-btn layui-btn-danger" type='button' data-back>返回</button>
        </div>
    </div>

</form>
{/block}

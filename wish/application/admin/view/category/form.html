
{extend name="admin@public/content"}

{block name="content"}
<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>

   <div class="form-group">
        <label class="col-sm-2 control-label">
            名称
        </label>
        <div class="col-sm-8">
            <input name="name" required="required" title="请输入名称" placeholder="请输入名称" value='{$vo.name|default=""}' class="layui-input">
        </div>
    </div>
    <div class="hr-line-dashed"></div>
     
    <div class="form-group">
        <label class="col-sm-2 control-label">
            icon
        </label>
        <div class="col-sm-8">
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src='{$vo.icon|default=""}'/>
            <input type="hidden" name="icon" onchange="$(this).prev('img').attr('src', this.value)" value='{$vo.icon|default="http://static.xdh-syy.com/theme/default/img/image.png"}' class="layui-input">
            <a class="btn btn-link" data-file="one" data-uptype="{:sysconf('storage_type')}" data-type="ico,png" data-field="icon">上传图片</a>
            <p class="help-block">建议尺寸为</p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            排序
        </label>
        <div class="col-sm-8">
            <input name="sort" required="required" title="请输入排序" placeholder="请输入排序" value='{$vo.sort|default=""}' class="layui-input">
        </div>
    </div>
    
    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
            <button class="layui-btn" type="submit">保存</button>
            <button class="layui-btn layui-btn-danger" type='button' data-back>返回</button>
        </div>
    </div>

</form>
{/block}


{extend name="admin@public/content"}

{block name="content"}
<form onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>

    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            行权
        </label>
        <div class="col-sm-8">
            <select name='star_attr_id' class='layui-select full-width' lay-ignore>
                {foreach $aDataStar_attr_idIdList as $aItem}
                {eq name='$aItem.id' value='$vo.star_attr_id|default=0'}
                <option selected value='{$aItem.id}'>{$aItem.title}</option>
                {else}
                <option value='{$aItem.id}'>{$aItem.title}</option>
                {/eq}
                {/foreach}
            </select>
        </div>
    </div>
    <div class="hr-line-dashed"></div>    
    <div class="form-group">
        <label class="col-sm-2 control-label">
            约见时间
        </label>
        <div class="col-sm-8">
            <input name="appointment_time" id="appointment_time" value="{$vo.appointment_time|default=''}" placeholder="请选择约见时间" class="layui-input">
        </div>
        <script>window.laydate.render({range: false, elem: "#appointment_time"});</script>
    </div>
    <div class="hr-line-dashed"></div>    <div class="form-group">
        <label class="col-sm-2 control-label">
            约见结束时间
        </label>
        <div class="col-sm-8">
            <input name="appointment_end_time" id="appointment_end_time" value="{$vo.appointment_end_time|default=''}" placeholder="请选择约见结束时间" class="layui-input">
        </div>
        <script>window.laydate.render({range: false, elem: "#appointment_end_time"});</script>
    </div>
    <div class="hr-line-dashed"></div><div class="form-group">
        <label class="col-sm-2 control-label">
            约见城市
        </label>
        <div class="col-sm-8">
            <input name="appointment_city" required="required" title="请输入约见城市" placeholder="请输入约见城市" value='{$vo.appointment_city|default=""}' class="layui-input">
        </div>
    </div>
    <div class="hr-line-dashed"></div><div class="form-group">
        <label class="col-sm-2 control-label">
            详细地址
        </label>
        <div class="col-sm-8">
            <input name="address" required="required" title="请输入详细地址" placeholder="请输入详细地址" value='{$vo.address|default=""}' class="layui-input">
        </div>
    </div>
    <div class="hr-line-dashed"></div><div class="form-group">
        <label class="col-sm-2 control-label">
            约见要求
        </label>
        <div class="col-sm-8">
            <input name="remark" required="required" title="请输入约见要求" placeholder="请输入约见要求" value='{$vo.remark|default=""}' class="layui-input">
            <p class="help-block">约见要求</p>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            约见状态
        </label>
        <div class="col-sm-8">
            <label class="think-radio">
                <input type="radio" name="status" value="0" {if !isset($vo['status'])}checked{/if} {if isset($vo['status']) and $vo['status'] eq 0}checked{/if} lay-ignore="">
                       待处理
            </label>
            <label class="think-radio">
                <input type="radio" name="status" value="1" {if isset($vo['status']) and $vo['status'] eq 1}checked{/if} lay-ignore="">
                       已沟通
            </label>
            <label class="think-radio">
                <input type="radio" name="status" value="2" {if isset($vo['status']) and $vo['status'] eq 2}checked{/if} lay-ignore="">
                       约见完成
            </label>
            <label class="think-radio">
                <input type="radio" name="status" value="3" {if isset($vo['status']) and $vo['status'] eq 3}checked{/if} lay-ignore="">
                       关闭取消
            </label>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            所属用户
        </label>
        <div class="col-sm-8">
            <select name='uid' class='layui-select full-width' lay-ignore>
                {foreach $aDataUidUser_idList as $aItem}
                {eq name='$aItem.user_id' value='$vo.uid|default=0'}
                <option selected value='{$aItem.user_id}'>{$aItem.open_nickname}</option>
                {else}
                <option value='{$aItem.user_id}'>{$aItem.open_nickname}</option>
                {/eq}
                {/foreach}
            </select>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            是否支付
        </label>
        <div class="col-sm-8">


            <label class="think-radio">
                <input type="radio" name="is_pay" value="0" {if !isset($vo['is_pay'])}checked{/if} {if isset($vo['is_pay']) and $vo['is_pay'] eq 0}checked{/if} lay-ignore="">
                       否
            </label>
            <label class="think-radio">
                <input type="radio" name="is_pay" value="1" {if isset($vo['is_pay']) and $vo['is_pay'] eq 1}checked{/if} lay-ignore="">
                       是
            </label>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
            <button class="layui-btn" type="submit">保存</button>
            <button class="layui-btn layui-btn-danger" type='button' data-back>返回</button>
        </div>
    </div>

</form>
{/block}
